<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Box1">
    <header class="cont-welcome">WELCOME TO THE CONTACT PAGE</header>
    <nav class="nav-bar">
        <a href="./index.html">Home</a> |
        <a href="./services.html">services</a> |
        <a href="./contact.html">Contact</a>
    </nav>
    </div>
    <section>
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required minlength="3"><br><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br><br>
            <label for="subject">Subject</label><br>
            <input type="text" id="subject" name="subject" required minlength="3"><br><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required minlength="10"></textarea><br><br><br>
            <button id="send" type="submit">Send Message</button>
        </form>
    </section>
    <footer>Created by Brighton Mubanga</footer>
</body>

</html>
